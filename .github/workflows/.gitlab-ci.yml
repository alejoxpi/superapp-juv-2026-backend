name: ASH Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      
      - name: Install cfn-nag
        run: gem install cfn-nag
      
      - name: Install Grype
        run: curl -sSfL https://get.anchore.io/grype | sudo sh -s -- -b /usr/local/bin
      
      - name: Install Syft
        run: curl -sSfL https://get.anchore.io/syft | sudo sh -s -- -b /usr/local/bin
      
      - name: Install ASH
        run: pip install git+https://github.com/awslabs/automated-security-helper.git
      
      - name: Run ASH scan
        run: ash --source-dir . --output-dir .ash/ash_output --force
      
      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ash-results
          path: .ash/ash_output
      
      - name: Demo - Hola Mundo
        run: echo "Hola Mundo"
